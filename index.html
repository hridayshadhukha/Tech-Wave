<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Internal CSS -->
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="m-0 p-0 box-border inter">
    <header class="bg-[#1A0B2E]">
      <nav
        class="p-5 sm:px-[40px] md:px-[100px] mx-auto border-b border-[#412567]"
      >
        <div class="flex justify-between items-center">
          <img src="./assets/TechWave-mobile.png" alt="" class="md:hidden" />
          <img
            src="./assets/TechWave-desktop.png"
            alt=""
            class="hidden md:block"
          />
          <img
            src="./assets/hamburger-menu.png"
            alt=""
            class="w-6 h-4 sm:hidden"
          />
          <ul class="hidden sm:flex items-center gap-8 list-none">
            <li><a href="#" class="text-white font-medium">About</a></li>
            <li><a href="#" class="text-white font-medium">Episodes</a></li>
            <li><a href="#" class="text-white font-medium">Host</a></li>
          </ul>
          <button
            style="
              background: linear-gradient(
                30deg,
                rgba(247, 233, 63, 1),
                rgba(251, 9, 180, 1),
                rgba(145, 0, 248, 1)
              );
            "
            class="hidden sm:flex sm:items-center gap-1 rounded-full text-white font-semibold px-4 py-3"
          >
            Subscribe <span><i class="fa-solid fa-arrow-right"></i></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!-- hero-section -->
      <section class="relative h-[90vh] flex items-center justify-center flex-col overflow-hidden">
        <div
          class="absolute inset-0 bg-[url(./assets/hero-bg.png)] bg-no-repeat bg-center bg-cover"
        ></div>
        <div class="relative z-10 mt-10">
          <div class="relative flex justify-center items-center">
            <img src="./assets/hero-circle.png" alt="" class="w-[260px] h-[260px] xl:w-[350px] xl:h-[350px]" />
          <img
            src="./assets/microphone.png"
            alt=""
            class="absolute w-[70px] h-[100px] xl:w-[116px] xl:h-[190px]"
          />
          </div>
          <span class="absolute top-1 right-3 px-5 py-2 text-2xl font-semibold bg-[#00FF88] rounded-full shadow-2xl shadow-[#00ff8880]">New</span>
        </div>

        <div class="relative mt-10">
          <h2 class="text-white text-[40px] font-extrabold text-center">TechWave</h2>
          <p class="text-white opacity-[0.8] text-center">Your daily dose of tech insights, productivity <br class="sm:hidden"> hacks, and personal growth</p>
          <div class="flex items-center justify-center gap-5 mt-4">
            <button style="
              background: linear-gradient(
                30deg,
                rgba(247, 233, 63, 1),
                rgba(251, 9, 180, 1),
                rgba(145, 0, 248, 1)
              );
            " class="rounded-full text-white font-semibold px-4 py-3 flex ite gap-2"><img src="./assets/spotify.png" alt=""> Listen on Spotify</button>
            <button class="px-4 py-3 text-[#00FF88] font-semibold border border-[#00FF88] flex items-center gap-2 rounded-full"><img src="./assets/message.png" alt=""> Subscribe</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
